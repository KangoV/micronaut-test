---
micronaut:
  server:
    port: ${PORT:8081}
  application:
    name: test
  io:
    watch:
      paths: src/main
      restart: true
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
  security:
    enabled: false 
    endpoints:
      login:
        enabled: true 
      oauth:
        enabled: true 
    token:
      jwt:
        enabled: true 
        signatures:
          secret:
            generator: 
              secret: pleaseChangeThisSecretForANewOne
    ldap:
      default: 
        enabled: true
        context:
          server: 'ldap://ldap.forumsys.com:389'  
          managerDn: 'cn=read-only-admin,dc=example,dc=com'  
          managerPassword: 'password'  
        search:
          base: "dc=example,dc=com"  
        groups:
          enabled: true  
          base: "dc=example,dc=com"
jackson:
  bean-introspection-module: true
datasources:
  default:
    url: jdbc:h2:mem:test;MVCC=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa:
  default:
    packages-to-scan:
    - 'org.belldj' 
    properties:
      hibernate:
        show_sql: false
        bytecode:
          provider: none
        hbm2ddl:
          auto: update


